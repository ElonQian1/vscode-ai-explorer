name: Bug Report
description: 报告一个 bug
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢提交 bug 报告！请提供以下信息帮助我们快速定位问题。

  - type: input
    id: vscode-version
    attributes:
      label: VS Code 版本
      description: 你使用的 VS Code 版本
      placeholder: "例如：1.83.0"
    validations:
      required: true

  - type: input
    id: extension-version
    attributes:
      label: 插件版本
      description: AI Explorer 插件版本
      placeholder: "例如：0.1.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: 操作系统
      description: 你的操作系统
      placeholder: "例如：Windows 11, macOS 13.0, Ubuntu 22.04"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 详细描述遇到的问题
      placeholder: 描述你遇到的问题...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 复现步骤
      description: 如何复现这个问题？
      placeholder: |
        1. 打开 VS Code
        2. 执行某个操作
        3. 观察到错误
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 预期行为
      description: 你期望发生什么？
      placeholder: 描述预期的正确行为...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 实际行为
      description: 实际发生了什么？
      placeholder: 描述实际发生的错误行为...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 错误日志
      description: |
        请提供相关的错误日志。可以从以下位置获取：
        - VS Code 输出面板 → "AI Explorer - Core"
        - 开发者控制台 (Ctrl+Shift+I)
      placeholder: 粘贴错误日志...
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: 附加信息
      description: 其他可能有助于诊断问题的信息
      placeholder: 其他相关信息...